<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>withdrawal</title>
    </h:head>
    <h:body>
        <h1 align="center">PVI Bank</h1>
        <h3 align="center">Withdrawal</h3>
          <dvi align="center" >
            
            <h:form>
                 <h:outputText value="#{transactions.message}"/><br/>
                    <h:messages/>
                  <h:outputText value="Enter Account Number"></h:outputText><br/>
                  <h:inputText value="#{transactions.accountNumber}" required="true"/><br/>
                  <h:outputText value="Enter Amount"></h:outputText><br/>
                  <h:inputText value="#{transactions.amount}" required="true"/><br/>
                   <h:outputText value="Enter Refernce"></h:outputText><br/>
                   <h:inputText value="#{transactions.reference}" required="true"/><br/>
                   <h:commandButton value="submit" action="#{transactions.withdrawal()}" /><br/>
            </h:form>
        </dvi>
    </h:body>
</html>
