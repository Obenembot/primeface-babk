<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>pvi - bank</title>
    </h:head>
    <h:body>
        <h1 align="center"> PVI BANK</h1>
        <h3 align="center">Login form</h3>
        <div align="center" class="form">
        <h:form >
            <h:outputText value="#{login.message}" /><br/>
            <h:messages/>
             <h:outputText value="Enter User Name"></h:outputText><br/>
            <h:inputText value="#{login.username}"/><br/>
             <h:outputText value="Enter Password"></h:outputText><br/>
             <h:inputSecret value="#{login.password}"/><br/>
            <h:commandButton value="submit" action="#{login.login()}"/>
        </h:form>
        </div>
    </h:body>
</html>
