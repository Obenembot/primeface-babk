<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>create customer account</title>
    </h:head>
    <h:body>
        <h1  align="center">PVI BANK</h1>
        <h3 align="center"> Customer Account</h3>
        <div align="center">
        <h:form>
            <h:outputText value="Enter CUstomer Id"></h:outputText><br/>
            <h:inputText value="#{customer.customerId}"/><br/>
            <h:outputText value="Enter Name"></h:outputText><br/>
            <h:inputText value="#{customer.name}" /><br/>
            <h:outputText value="Enter Surname"></h:outputText><br/>
            <h:inputText value="#{customer.surname}" /><br/>
            <h:outputText value="Enter Gender"></h:outputText><br/>
            <h:inputText value="#{customer.gender}" /><br/>
            <h:outputText value="Enter Phone Number"></h:outputText><br/>
            <h:inputText value="#{customer.phoneNumber}" /><br/>
            <h:outputText value="Enter Marital Status"></h:outputText><br/>
            <h:inputText value="#{customer.maritalStatus}" /><br/>
            <h:outputText value="Enter House Address"></h:outputText><br/>
            <h:inputText value="#{customer.houseAddress}" /><br/>
            <h:outputText value="Enter Email Address"></h:outputText><br/>
            <h:inputText value="#{customer.email}" /><br/>

            <h:outputText value="Enter Account Number"></h:outputText><br/>
            <h:inputText value="#{customer.accountNumber}"/><br/>
            <h:outputText value="Enter Account Type"></h:outputText><br/>
            <h:inputText value="#{customer.accountType}" /><br/>
            <h:outputText value="Enter Status"></h:outputText><br/>
            <h:inputText value="#{customer.accountStatus}" /><br/>
            <h:outputText value="Enter Deposit Amount"></h:outputText><br/>
            <h:inputText value="#{customer.amount}" /><br/> 

            <h:outputText value="Enter Card Type"></h:outputText><br/>
            <h:inputText value="#{customer.cardType}" /><br/>
            <h:outputText value="Enter Card Number"></h:outputText><br/>
            <h:inputText value="#{customer.cardNumber}"/><br/>
            <h:outputText value="Enter Card Pin"></h:outputText><br/>
            <h:inputSecret value="#{customer.cardPin}" /><br/>
            <h:commandButton value="Create" action="#{customer.createCustomerAccount()}" /><br/>
        </h:form>
</div>
    </h:body>
</html>
