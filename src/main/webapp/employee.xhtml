<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>employee registration</title>
    </h:head >
    <h:body>
        <h1 align="center"> PVI BANk</h1>
        <h3 align="center">employee registration</h3>
        <div align="center">

            <h:form>
                  <h:outputText value="Enter Employee id"></h:outputText><br/>
                <h:inputText value="#{empRegistration.idNumber}"/><br/>
                  <h:outputText value="Enter Name"></h:outputText><br/>
                <h:inputText value="#{empRegistration.name}" /><br/>
                  <h:outputText value="Enter Surname"></h:outputText><br/>
                <h:inputText value="#{empRegistration.surname}" /><br/>
                  <h:outputText value="Enter Gender"></h:outputText><br/>
                <h:inputText value="#{empRegistration.gender}" /><br/>
                  <h:outputText value="Enter Phone Number"></h:outputText><br/>
                <h:inputText value="#{empRegistration.phoneNumber}" /><br/>
                  <h:outputText value="Enter Marital Status"></h:outputText><br/>
                <h:inputText value="#{empRegistration.maritalStatus}" /><br/>
                  <h:outputText value="Enter House Address"></h:outputText><br/>
                <h:inputText value="#{empRegistration.houseAddress}" /><br/>
                  <h:outputText value="Enter Email Address"></h:outputText><br/>
                <h:inputText value="#{empRegistration.emailAddress}" /><br/>
                  <h:outputText value="Enter Employee Position"></h:outputText><br/>
                <h:inputText value="#{empRegistration.employeePosition}" /><br/>
                  <h:outputText value="Enter Password (fig)"></h:outputText><br/>
                <h:inputText value="#{empRegistration.password}" /><br/>
                  <h:outputText value="Enter Username"></h:outputText><br/>
                <h:inputText value="#{empRegistration.username}" /><br/>
                
                <h:commandButton value="submit" action="#{empRegistration.registerEmployee()}"/>
            </h:form>
        </div>
    </h:body>
</html>
